<section>
  {{ $bottom := .Scratch.Get "bottom" }}
  {{ if $bottom }}
  <hr class="hidden-sm hidden-xs">
  {{ end }}
  <h3>FEATURED TAGS</h5>
  <div class="tags">
    {{ $taxonomy := "tags" }}
    {{ range first 15 (index site.Taxonomies $taxonomy).ByCount }}
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</section>
